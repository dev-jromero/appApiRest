<ng-template #mdUsuario let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Agregar Usuario</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="formUsuario">
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label>Nombre:</label>
                    <input type="text" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid': formValidatorStatus && formValidator.nombre.errors }">
                    <div *ngIf="formValidatorStatus && formValidator.nombre.errors" class="invalid-feedback">
                        <div *ngIf="formValidator.nombre.errors.required">* obligatorio</div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label>Email:</label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': formValidatorStatus && formValidator.email.errors }">
                    <div *ngIf="formValidatorStatus && formValidator.email.errors" class="invalid-feedback">
                        <div *ngIf="formValidator.email.errors.required">* obligatorio</div>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label>Telefono:</label>
                    <input type="phone" formControlName="contacto" class="form-control" [ngClass]="{ 'is-invalid': formValidatorStatus && formValidator.contacto.errors }">
                    <div *ngIf="formValidatorStatus && formValidator.contacto.errors" class="invalid-feedback">
                        <div *ngIf="formValidator.contacto.errors.required">* obligatorio</div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary mr-3" (click)="saveSubmitUsuario()">Guardar</button>
                <button type="button" class="btn btn-danger mr-3" (click)="modal.close('Close click')">Salir</button>
            </div>
        </form>
    </div>
    <div class="modal-footer">

    </div>
</ng-template>

<button class="btn btn-outline-success mb-2 mr-2" *ngIf="TypeButton==1" (click)="mdCallModalService(mdUsuario)">{{nameButton}}</button>
<button class="btn btn-outline-info mr-2" *ngIf="TypeButton==2" (click)="mdCallModalService(mdUsuario)"><i class="fas fa-edit"></i></button>
